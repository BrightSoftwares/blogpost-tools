# === DEPLOYMENT ===
deployment:
  # Production environment
  environment: "production"
  
  # Production uses versioned deployments for rollback capability
  versioning: "versioned"
  
  # Production goes directly to public after Google approval
  testing_phase: "direct"
  
  # Production deployment description
  description: "Production release via automated CI/CD"

# === APIS TO ENABLE ===
# Production enables all required APIs
apis:
  required:
    - name: "script.googleapis.com"
      display_name: "Apps Script API"
      free_tier: true
    - name: "cloudresourcemanager.googleapis.com"
      display_name: "Cloud Resource Manager API"
      free_tier: true
    - name: "iamcredentials.googleapis.com"
      display_name: "IAM Service Account Credentials API"
      free_tier: true
    - name: "serviceusage.googleapis.com"
      display_name: "Service Usage API"
      free_tier: true
  
  optional:
    - name: "drive.googleapis.com"
      display_name: "Google Drive API"
      free_tier: true
      auto_enable: true
    - name: "sheets.googleapis.com"
      display_name: "Google Sheets API"
      free_tier: true
      auto_enable: true

# === ROLLBACK CONFIGURATION ===
rollback:
  # Production always has rollback enabled
  enabled: true
  
  # Keep more versions in production for safety
  keep_versions: 10
  
  # Always create backup before production deployment
  create_backup: true

# === NOTIFICATIONS ===
notifications:
  # Production creates issues for rejections
  create_issue_on_rejection: true
  issue_labels:
    - "marketplace-rejection"
    - "production"
    - "urgent"
  
  # Production enables Slack notifications
  slack:
    enabled: true
    webhook_url_secret: "SLACK_WEBHOOK_PRODUCTION"
  
  # Production enables email notifications
  email:
    enabled: true
    recipients:
      - "engineering-team@yourdomain.com"
      - "product-manager@yourdomain.com"

# === RETRY CONFIGURATION ===
retry:
  # Production has more aggressive retry
  enabled: true
  max_attempts: 5
  initial_delay: 10
  backoff_multiplier: 2
  max_delay: 120

# === VALIDATION ===
validation:
  # Production has strict validation
  enabled: true
  strict: true  # Fail on warnings
  
  required_files:
    - "appsscript.json"
    - "Code.gs"
    - "README.md"
    - "LICENSE"
  
  validate_assets: true