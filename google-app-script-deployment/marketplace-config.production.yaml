# Production Environment Configuration
# This file overrides values from marketplace-config.yaml for production deployments
# Values defined here take precedence over the base configuration

# === PROJECT METADATA ===
project:
  # Production version gets incremented automatically from git tags
  # No need to override version here
  
# === GOOGLE CLOUD PROJECT ===
gcp:
  # Production uses reuse strategy to conserve project quota
  strategy: "reuse"
  
  # Production-specific labels for project identification
  labels:
    environment: "production"
    lifecycle: "active"
    cost-center: "engineering"
  
  # Use existing project if specified (comment out to auto-select)
  # project_id: "my-production-project-123"

# === OAUTH CONSENT SCREEN ===
oauth_consent:
  # Production always uses external for public access
  user_type: "external"
  
  # Production support contact
  support_email: "support@yourdomain.com"
  
  # Production developer contacts
  developer_emails:
    - "dev-team@yourdomain.com"
    - "security@yourdomain.com"
  
  # Domain verification must be completed for production
  domain_verification:
    enabled: true
    domain: "yourdomain.com"
  
  # Production URLs (must be HTTPS)
  privacy_policy_url: "https://yourdomain.com/privacy"
  terms_of_service_url: "https://yourdomain.com/terms"

