# Simple Jekyll Build and Deploy Workflow
# Copy this to your repo's .github/workflows/ directory

name: Jekyll Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - '_posts/**'
      - '_pages/**'
      - '_config.yml'
      - 'Gemfile'
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"  # Daily at 7 AM UTC

jobs:
  build-deploy:
    uses: BrightSoftwares/blogpost-tools/.github/workflows/reusable_jekyll_build_and_deploy.yml@main
    with:
      build_dir: './build'
      deploy_to_netlify: true
      use_common_includes: true
      runs_on: 'ubuntu-latest'  # Or 'self-hosted'
    secrets:
      github_token: ${{ secrets.GITHUB_TOKEN }}
      submodule_ssh_key: ${{ secrets.SUBMODULE_SSH_PRIVATE_KEY }}
      algolia_api_key: ${{ secrets.ALGOLIA_API_KEY }}
      netlify_auth_token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      netlify_site_id: ${{ secrets.NETLIFY_SITE_ID }}
